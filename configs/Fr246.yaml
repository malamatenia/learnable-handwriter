defaults:
  - training: defaults
  - model: defaults
  - dataset: textualis_formata_mask
  - _self_

hydra:
  run:
    dir: .
  output_subdir: null
  verbose: False

tag: fr246

dataset:
  textualis_formata_mask:
    supervised: True
    starts_with: 'btv1b8449715t'

model:
  encoder:
    H: 96

  background:
    init:
      constant: [0.50, 0.50, 0.50] 

  loss:
    ctc_factor: 0.01

training:
  n_workers: 8
  batch_size: 16
  num_epochs: 10000
  max_iteration: 637000
  optimizer:
    lr: 1.0e-4


